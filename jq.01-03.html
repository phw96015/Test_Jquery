<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq 01 03</title>

    <!-- 
        jquery 효과 : jquery에서 제공하는 함수를 사용하면 hide, fade, slide 등의 효과를 쉽게 사용할 수 있음
        - CSS의 animation 중 hide, fade out, slide down, slide up 기능을 함수롷 제공함 
    -->

    <!-- 
        hide(),show() : display:none을 사용한 것과 동일한 효과
            - 시간은 1/1000초를 기준으로 사용함(1초 = 1000), slow, fast
        사용법 
        $(선택자).hide(속도, 실행함수) -->

    <!-- 
        fade 효과 : jquery에서 fadeIn, fadeOut, fadeToggle, fadeTo 함수를 제공함
        - 시간은 1/1000초를 사용(slow, fast 사용)
        사용법
        $(선택자), fadeIn(시간, 실행함수);
        fadeTo(시간, 투명도, 실행함수), 사용자가 지정한 투명도로 변경하는 함수
     -->

     <!-- 
        slide효과 : jquery에서 slideDown, slideup, slideToggle 함수 제공
        - 시간은 1/1000초를 사용 (slow, fast 사용)
        사용법
        $(선택자).slidedown()
      -->
    
    <script src="./jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function(){
            $("#btnhide").on("click", function(){
                $("#hideShow").hide();
            });

            $("#btnshow").on("click", function(){
                $("#hideShow").show();
            });

            // 시간 사용
            $("#btnhide2").on("click", function(){
                $("#hideShow2").hide("slow");
            });
            
            $("#btnshow2").on("click", function(){
                $("#hideShow2").show(2000);
            });
            
            $("#btnToggle").on("click", function(){
                $("#hideShowToggle").toggle("fast");
            });

            // fade 효과
            $("#btnFadeIn").on("click", function(){
                $("#div01 > .red").fadeIn();
                $("#div01 > .green").fadeIn("slow");
                $("#div01 > .blue").fadeIn(3000);
            });

            $("#btnFadeOut").on("click", function(){
                $("#div01 > .red").fadeOut();
                $("#div01 > .green").fadeOut("slow");
                $("#div01 > .blue").fadeOut(3000);
            });

            $("#btnFadeToggle").on("click", function(){
                $("#div01 > .red").fadeToggle();
                $("#div01 > .green").fadeToggle("slow");
                $("#div01 > .blue").fadeToggle(3000);
            });

            $("#btnFadeTo").on("click", function(){
                $("#div02 > .red").fadeTo("slow", 0.3);
                $("#div02 > .green").fadeTo(2000, 0.6);
                $("#div02 > .blue").fadeTo("fast", 0.9);
            });
        });
    </script>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        #div01 > .box {display: none;}
        .red { background-color: red;}
        .green { background-color: green;}
        .blue { background-color: blue;}
    </style>
</head>
<body>
    <h3>Hide/Show</h3>
    <p id="hideShow">아래의 버튼을 클릭하면 사라지거나 나옴</p>
    <button id="btnhide" type="button">hide</button>
    <button id="btnshow" type="button">show</button>
    
    <br>
    <h4>Hide/Show에 시간 사용</h4>
    <button type="button" id="btnhide2">Hide</button>
    <button type="button" id="btnshow2">show</button>
    <p id="hideShow2">버튼 클릭 시 사라지거나 출력됨</p>


    <br>
    <h4>Toggle 사용</h4>
    <button type="button" id="btnToggle">Toggle</button>
    <p id="hideShowToggle">토글 클릭 시 사라지거나 출력됨</p>
    
    <br><hr><br>
    <h3>fadeIn</h3>
    <div id="div01">
        <button id="btnFadeIn">Fade In 효과</button>
        <button id="btnFadeOut">Fade Out 효과</button>
        <button id="btnFadeToggle">Fade Toggle 효과</button>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>

    <br>

    <h4>fadeTo</h4>
    <div id="div02">
        <button id="btnFadeTo">FadeTo 효과</button>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
</body>
</html>
